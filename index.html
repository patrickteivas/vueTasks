<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VueTest</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <input type="text" v-model="text"><button @click="add">add</button>
        <ul>
            <li v-for="item in list">{{item}}</li>
        </ul>
        <!--<p>{{reverse}}</p>-->
    </div>
    <script>
        let app = new Vue({
            el: '#root',
            data: {
                text: '',
                list:[
                    {name: 'xd', done: true},
                ]
            },
            methods: {
                add() {
                    this.list.push({name:this.text, done:false});
                    this.text='';
                }
            },
            /*computed:{
                reverse() {
                    return this.text.split('').reverse().join('');
                }
            }*/
        });
    </script>
</body>

</html>
