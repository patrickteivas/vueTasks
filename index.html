<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VueTest</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <input type="text" v-model="text"><button @click="add">Add</button>
        <h2>All Tasks</h2>
        <ul>
            <li v-for="task in allTasks">
                <input type="checkbox" v-model="task.isCompleted"> {{task.title}}
            </li>
        </ul>

        <h2>Completed Tasks</h2>
        <ul>
            <li v-for="task in completedTasks">
                <input type="checkbox" v-model="task.isCompleted"> {{task.title}}
            </li>
        </ul>

        <h2>Incompleted Tasks</h2>
        <ul>
            <li v-for="task in incompletedTasks">
                <input type="checkbox" v-model="task.isCompleted"> {{task.title}}
            </li>
        </ul>
    </div>
    <script>
        let app = new Vue({
            el: '#root',

            data: {
                task: [{
                    title: 'Task1',
                    isCompleted: false
                }, {
                    title: 'Task2',
                    isCompleted: false
                }, {
                    title: 'Task3',
                    isCompleted: false
                }]
            },
            methods: {
                add() {
                    this.task.push({
                        title: this.text,
                        isCompleted: false
                    });
                    this.text = '';
                }
            },
            computed: {
                allTasks() {
                    return this.task
                },
                completedTasks() {
                    return this.task.filter(task => task.isCompleted)
                },
                incompletedTasks() {
                    return this.task.filter(task => !task.isCompleted)
                }
            }
        });
    </script>
</body>

</html>
